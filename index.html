<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMVCFramework Log Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="datetime-filter.css">
    <link rel="stylesheet" href="lang-selector.css">
    <link rel="stylesheet" href="themes.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 data-i18n="appTitle">üìä DMVCFramework Log Viewer</h1>
                <div class="header-info">
                    <div class="lang-selector">
                        <span class="lang-selector-label" data-i18n="selectLanguage">Language:</span>
                        <div class="lang-options">
                            <button class="lang-option" data-lang="en" onclick="i18n.setLanguage('en')">EN</button>
                            <button class="lang-option" data-lang="es" onclick="i18n.setLanguage('es')">ES</button>
                            <button class="lang-option" data-lang="it" onclick="i18n.setLanguage('it')">IT</button>
                            <button class="lang-option" data-lang="pt" onclick="i18n.setLanguage('pt')">PT</button>
                        </div>
                    </div>
                    <div class="theme-selector">
                        <span class="theme-selector-label" data-i18n="selectTheme">Theme:</span>
                        <div class="theme-options">
                            <button class="theme-option" data-theme="default" onclick="ThemeManager.setTheme('default')"
                                title="Default">üåë</button>
                            <button class="theme-option" data-theme="light" onclick="ThemeManager.setTheme('light')"
                                title="Light">‚òÄÔ∏è</button>
                            <button class="theme-option" data-theme="cyberpunk"
                                onclick="ThemeManager.setTheme('cyberpunk')" title="Cyberpunk">ü§ñ</button>
                            <button class="theme-option" data-theme="matrix" onclick="ThemeManager.setTheme('matrix')"
                                title="Matrix">üíª</button>
                        </div>
                    </div>
                    <span class="status-indicator" id="status">
                        <span class="pulse"></span>
                        <span id="statusText" data-i18n="connected">Connected</span>
                    </span>
                    <span class="last-update"><span data-i18n="lastUpdate">Last update</span>: <span
                            id="lastUpdate">--:--:--</span></span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="tabs" id="tabsContainer">
                <!-- Tabs will be generated dynamically based on detected tags -->
            </div>

            <div class="filter-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" data-i18n="searchPlaceholder" placeholder="Search in logs...">
                    <span class="search-icon">üîé</span>
                </div>

                <div class="date-time-filter">
                    <label class="filter-label" data-i18n="filterByDateTime">Filter by date/time:</label>
                    <div class="datetime-inputs">
                        <div class="datetime-group">
                            <label for="startDate" data-i18n="from">From:</label>
                            <input type="date" id="startDate" class="datetime-input">
                            <input type="time" id="startTime" class="datetime-input" step="1">
                        </div>
                        <div class="datetime-group">
                            <label for="endDate" data-i18n="to">To:</label>
                            <input type="date" id="endDate" class="datetime-input">
                            <input type="time" id="endTime" class="datetime-input" step="1">
                        </div>
                        <button id="clearDateFilter" class="clear-date-btn" title="Limpiar filtro de fecha">‚úï</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label" data-i18n="filterByLevel">Filter by level:</label>
                    <button class="filter-btn active" data-level="all" data-i18n="levelAll">All</button>
                    <button class="filter-btn" data-level="INFO" data-i18n="levelInfo">INFO</button>
                    <button class="filter-btn" data-level="WARNING" data-i18n="levelWarning">WARNING</button>
                    <button class="filter-btn" data-level="ERROR" data-i18n="levelError">ERROR</button>
                    <button class="filter-btn" data-level="DEBUG" data-i18n="levelDebug">DEBUG</button>
                    <button class="filter-btn" data-level="FATAL" data-i18n="levelFatal">FATAL</button>
                </div>

                <div class="action-buttons">
                    <button id="clearBtn" class="action-btn">üóëÔ∏è <span data-i18n="btnClear">Clear</span></button>
                    <button id="pauseBtn" class="action-btn">‚è∏Ô∏è <span data-i18n="btnPause">Pause</span></button>
                    <button id="autoScrollBtn" class="action-btn active">üìú <span
                            data-i18n="btnAutoScroll">Auto-scroll</span></button>
                </div>
            </div>
        </div>

        <div class="log-container">
            <div id="logContentContainer">
                <!-- Tab content will be generated dynamically -->
            </div>
        </div>

        <footer>
            <div class="stats">
                <span><span data-i18n="totalEntries">Total entries</span>: <strong id="totalEntries">0</strong></span>
                <span><span data-i18n="filtered">Filtered</span>: <strong id="filteredEntries">0</strong></span>
                <span><span data-i18n="detectedTags">Detected tags</span>: <strong id="tagsCount">0</strong></span>
                <span><span data-i18n="updateInterval">Update interval</span>: <strong>2s</strong></span>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
    <script src="datetime-filter.js"></script>
    <script src="performance.js"></script>
    <script src="theme-selector.js"></script>
</body>

</html>
